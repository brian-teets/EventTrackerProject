<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Water Event Tracker</title>
<!-- Bootstrap & CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JS script source -->
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">
		<div class="px-5 text-center">
			<hr>
			<h1>Welcome to Water Tracker REST App</h1>
			<hr>
		</div>
		<div class="row">
			<div class="col-8">
				<div id="waterLogDiv">
					<h3>Water Tracker Log Entries</h3>
					<table class="table table-striped table-hover">
						<thead class="h5">
							<tr>
								<td>Id</td>
								<td>Entry Created At</td>
								<td>Amount</td>
								<td>isSparkling</td>
								<td>Log Comment</td>
							</tr>
						</thead>
						<tbody id="waterLogRows">

						</tbody>
						<tfoot id="waterLogErrors">

						</tfoot>
					</table>
				</div>
				<!-- end div tag of waterLogDiv -->
			</div>
			<!-- end div tag of col containing waterLogDiv -->
			<div class="col">
				<div id="newWaterLogDiv">
					<h3>Add a New Water Log Entry</h3>
					<form name="createWaterLogForm">
						<label for="amountInOunces">Amount in Ounces:</label> <input
							type="number" name="amountInOunces" placeholder="8.0" step="0.50"
							min="1.0" max="72.00" required><br> <label>Sparkling
							Water?</label> <select name="isSparklingWater" required>
							<option value="">-- True or False --</option>
							<option value="true">True</option>
							<option value="false">False</option>
						</select> <br> <label for="waterLogComment">Description:</label>
						<textarea name="waterLogComment" rows="5" cols="20"
							placeholder="Water log entry comment..." required></textarea>
						<br>
						<button name="addNewWaterLogButton">Add Water Log</button>
						<div id="updateButtonDiv"></div>
					</form>
				</div>
				<!-- newWaterLogDiv close -->
			</div>
			<!-- end div for newWaterLogDiv column -->
		</div>
		<!-- end div tag of row -->
		<div class="row">
			<div class="col">
				<div id="updateAndDeleteDiv">
					<div id="displayExistingEntriesAtClick">
						<h3 id="displayExistingEntriesH3"></h3>
						<table class="table table-sm table-hover">
						<thead class="h5">
							<tr>
								<td id="existingEntryHeaderId"></td>
								<td id="existingEntryHeaderCreatedAt"></td>
								<td id="existingEntryHeaderUpdatedAt"></td>
								<td id="existingEntryHeaderOunces"></td>
								<td id="existingEntryHeaderisSparkling"></td>
								<td id="existingEntryHeaderLogComment"></td>
								<td id="existingEntryHeaderActionButtons"></td>
							</tr>
						</thead>
							<tbody>
								<tr id="existingEntries">
									<td id="existingEntryId"> </td>
									<td id="existingEntrycreated"> </td>
									<td id="existingEntryupdated"> </td>
									<td id="existingEntryounces"> </td>
									<td id="existingEntryisSparkling"> </td>
									<td id="existingEntrylogComment"> </td>
									<td id="existingEntryUpdateButton"> </td>
									<td id="existingEntryDeleteButton"> </td>
								</tr>

							</tbody>
						</table>
					</div>
					<!-- end div for displayExistingEntriesAtClick -->
				</div>
				<!-- end div for updateAndDeleteDiv -->
			</div>
			<!-- end div for updateAndDelete div column -->
		</div>
		<!-- row end div -->
		<div class="row">
			<div class="col-3">
			</div> <!-- end div for 1st col-3 of 4 -->
			<div class="col-3">
				<h5 id="updateH5"> </h5>
				<div id="updateFormDiv">
						<form name="updateForm">
						
						</form>
					</div> <!-- end div for updateFormDiv -->
			</div> <!-- end div for 2nd col-3 of 4. contains updateFormDiv-->
			<div class="col-3">
				<div class="row align-items-center">
					<div class="col" id="deletEntry">
						<h5 id="deleteEntryH5"> </h5>
						<div id="deleteEntryButton"> <!-- place delete button in here --> </div>
					</div>
				</div> <!-- end of row div -->
			</div> <!-- end div for 3rd col-3 of 4. contains deleteEntry-->
			<div class="col-3">
			</div> <!-- end div for 4th col-3 of 4 -->
		</div> <!-- row end div - below detail view -->
		<div class="row">
			<div class="col-3">
				<div id="dataAggDiv">
					<h5>Monthly Total</h5>
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th>Amount In Ounces</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td id="amtAgg"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-3">
			</div>
			<div class="col-3">
			</div>
			<div class="col-3">
			</div>
		
		</div> <!-- end row div -->




		<footer class="p-5 text-center">
			<p>&#169; 2022 Brian Teets</p>
		</footer>
	</main>


	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Water Event Tracker</title>
<!-- Bootstrap & CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JS script source -->
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main class="container">
		<div class="px-5 text-center">
			<hr>
			<h1>Welcome to Water Tracker REST App</h1>
			<hr>
		</div>
		<div id="waterLogDiv">
			<h3>Water Tracker Log Entries</h3>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<td>ID</td>
						<td>Amount</td>
						<td>Sparkling?</td>
						<td>Log Comment</td>
					</tr>
				</thead>
				<tbody id="waterLogRows">

				</tbody>
				<tfoot id="waterLogErrors">

				</tfoot>
			</table>
		</div>
		<div>
			<hr>
		</div>
		<div id="forms">
			<div class="row">
				<div class="col">
					<div id="newWaterLogDiv">
						<h3>Add a New Water Log Entry</h3>
						<form name="createWaterLogForm">
							<label for="amountInOunces">Amount in Ounces:</label> <input
								type="number" name="amountInOunces" placeholder="1.0"
								step="0.01" min="0.1" max="72.00" required><br> <label>Sparkling
								Water?</label> <select name="isSparklingWater" required>
								<option value="">-True or False-</option>
								<option value="true">True</option>
								<option value="false">False</option>
							</select> <br> <label for="waterLogComment">Description:</label>
							<textarea name="waterLogComment" rows="3" cols="15"
								placeholder="Water log entry comment..." required></textarea>
							<br>
							<button name="addNewWaterLogButton">Add Water Log</button>
						</form>
					</div>
					<!-- waterLogDiv close -->
				</div>
				<!-- end div for newWaterLogDiv column -->
				<div class="col">
					<div id="updateAndDeleteDiv">
						<div id="displayExistingEntriesAtClick">
							<h3 id="displayExistingEntriesH3"></h3>
							<table class="table table-sm table-hover">
								<tbody>
									<tr id="existingEntries">
										<td id="entryId"></td>
										<td id="ounces"></td>
										<td id="created"></td>
										<td id="updated"></td>
									</tr>

								</tbody>
							</table>
						</div>
						<!-- end div for displayExistingEntriesAtClick -->

					</div> <!-- end div for updateAndDeleteDiv -->
				</div>
				<!-- end div for updateAndDelete div column -->
			</div>
			<!-- row end div -->
		</div>



		<footer class="p-3 text-center">
			<hr>
			<p>&#169; 2022 Brian Teets</p>
			<hr>
		</footer>
	</main>


	<!-- JavaScript Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</body>
</html>
